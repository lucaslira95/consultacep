<head>
    <meta charset="utf-8">

<body style="background-color: cadetblue">

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Consultar CEP</div>
                <div class="form-check">

                  </div>
                <div id="cep-input" class="input-group mb-3">
                    <input type="text" id="cep" class="form-control" placeholder="CEP"

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="consultar">Consultar</button>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-responsive-sm" id="tabela">

                    </thead>
